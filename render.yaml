databases:
  - name: todolist-db
    plan: free
    databaseName: todolist
    user: todolist

services:
  - type: web
    plan: free
    name: randre-todolist
    runtime: docker
    dockerfilePath: Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: JDK_JAVA_OPTIONS
        value: -Xms256m -Xmx512m -Dspring.profiles.active=prod
      - key: DATABASE_HOSTPORT
        fromDatabase:
          name: todolist-db
          property: hostport
      - key: DATABASE_NAME
        fromDatabase:
          name: todolist-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: todolist-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: todolist-db
          property: password
    numInstances: 1
